<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>test</title>
  </head>
  <body>
    <div class="success-message" style="display: none;">
      Form submitted successfully
    </div>

    <div class="form-popup" id="form-container" style="display: none;">
      <form action="#" class="form-container" method="post" id="form">
        <label for="user">User Name</label>
        <input type="text" placeholder="Enter Name" name="user" minlength="2" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" required minlength="2">

        <label for="phone">Phone</label>
        <input type="tel" placeholder="380-96-061-46-17" id="phone" name="phone" required
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}">

        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <button type="button" id="open-button" class="open-button" onclick="openForm()" style="display: block;">
      Open Form
    </button>

    <button type="button" class="close-button" onclick="closeForm()" style="display: none;" id="close-button">
      Close
    </button>
  </body>
</html>
